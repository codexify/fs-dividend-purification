name: Parse Purification PDF

on:
  workflow_dispatch:
    inputs:
      period:
        description: 'Period in format YYYY-H1 or YYYY-H2 (e.g. 2025-H1 for Jan-Jun, 2025-H2 for Jul-Dec)'
        required: true
        type: string
      valid_from:
        description: 'Valid from date (YYYY-MM-DD, e.g. 2025-01-01)'
        required: true
        type: string
      valid_to:
        description: 'Valid to date (YYYY-MM-DD, e.g. 2025-06-30)'
        required: true
        type: string

jobs:
  parse:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pdfplumber

      - name: Find and parse PDF
        run: |
          PDF=$(ls *.pdf | tail -1)
          echo "Parsing: $PDF"
          python3 parse_pdf.py "$PDF" "${{ github.event.inputs.period }}" "${{ github.event.inputs.valid_from }}" "${{ github.event.inputs.valid_to }}"

      - name: Commit rates and remove PDF
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm *.pdf
          git add rates/ index.json
          git commit -m "Add purification rates for ${{ github.event.inputs.period }} and remove PDF"
          git push
