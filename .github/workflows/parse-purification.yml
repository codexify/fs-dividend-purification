name: Parse Purification PDF

on:
  push:
    paths:
      - '*.pdf'

jobs:
  parse:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pdfplumber

      - name: Find and parse PDF
        run: |
          PDF=$(ls *.pdf | tail -1)
          echo "Parsing: $PDF"
          python3 parse_pdf.py "$PDF"

      - name: Commit updated JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add purification-rates.json
          git diff --staged --quiet || git commit -m "Auto-update purification rates from PDF"
          git push
